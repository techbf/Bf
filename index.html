<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boutique En Ligne</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
        }
        h1 {
            text-align: center;
        }
        .search-bar {
            margin: 20px 0;
            text-align: center;
        }
        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .product {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            margin: 10px;
            width: 200px;
            text-align: center;
            background-color: white;
        }
        .category {
            margin-top: 20px;
            font-weight: bold;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<h1>Ma Boutique En Ligne</h1>

<div class="search-bar">
    <input type="text" id="searchInput" placeholder="Rechercher des produits..." onkeyup="searchProducts()">
</div>

<div class="product-container" id="productContainer">
    <div class="category">Catégorie 1</div>
    <div class="product">
        <h3>Produit A</h3>
        <p>Prix: 10€</p>
        <button onclick="window.location.href='https://wa.me/1234567890?text=Je%20veux%20acheter%20Produit%20A'">Acheter</button>
    </div>
    <div class="product">
        <h3>Produit B</h3>
        <p>Prix: 15€</p>
        <button onclick="window.location.href='https://wa.me/1234567890?text=Je%20veux%20acheter%20Produit%20B'">Acheter</button>
    </div>

    <div class="category">Catégorie 2</div>
    <div class="product">
        <h3>Produit C</h3>
        <p>Prix: 20€</p>
        <button onclick="window.location.href='https://wa.me/1234567890?text=Je%20veux%20acheter%20Produit%20C'">Acheter</button>
    </div>
    <div class="product">
        <h3>Produit D</h3>
        <p>Prix: 25€</p>
        <button onclick="window.location.href='https://wa.me/1234567890?text=Je%20veux%20acheter%20Produit%20D'">Acheter</button>
    </div>
</div>

<script>
    function searchProducts() {
        const input = document.getElementById('searchInput').value.toLowerCase();
        const products = document.querySelectorAll('.product');

        products.forEach(product => {
            const productName = product.querySelector('h3').innerText.toLowerCase();
            if (productName.includes(input)) {
                product.style.display = '';
            } else {
                product.style.display = 'none';
            }
        });
    }
</script>

</body>
      </html>
