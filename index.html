<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boutique en Ligne</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        .header {
            text-align: center;
            padding: 20px;
            background-color: #4CAF50;
            color: white;
        }
        .search-bar {
            margin: 20px;
        }
        .shelf {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .product {
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px;
            padding: 10px;
            width: 200px;
            text-align: center;
            background-color: white;
        }
        .product img {
            max-width: 100%;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Bienvenue dans notre Boutique en Ligne</h1>
    </div>
    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Rechercher un produit..." onkeyup="filterProducts()">
    </div>
    <div class="shelf" id="productShelf">
        <div class="product" data-name="Produit A">
            <img src="image1.jpg" alt="Produit A">
            <h3>Produit A</h3>
            <p>Description du produit A</p>
            <a href="https://wa.me/1234567890?text=Je%20veux%20acheter%20le%20Produit%20A" target="_blank">Commander</a>
        </div>
        <div class="product" data-name="Produit B">
            <img src="image2.jpg" alt="Produit B">
            <h3>Produit B</h3>
            <p>Description du produit B</p>
            <a href="https://wa.me/1234567890?text=Je%20veux%20acheter%20le%20Produit%20B" target="_blank">Commander</a>
        </div>
        <div class="product" data-name="Produit C">
            <img src="image3.jpg" alt="Produit C">
            <h3>Produit C</h3>
            <p>Description du produit C</p>
            <a href="https://wa.me/1234567890?text=Je%20veux%20acheter%20le%20Produit%20C" target="_blank">Commander</a>
        </div>
        <!-- Ajoutez d'autres produits ici -->
    </div>

    <script>
        const images = ['bg1.jpg', 'bg2.jpg', 'bg3.jpg'];
        let currentImageIndex = 0;

        function changeBackground() {
            document.body.style.backgroundImage = `url('${images[currentImageIndex]}')`;
            currentImageIndex = (currentImageIndex + 1) % images.length;
        }

        function filterProducts() {
            const searchInput = document.getElementById('searchInput').value.toLowerCase();
            const products = document.querySelectorAll('.product');

            products.forEach(product => {
                const productName = product.getAttribute('data-name').toLowerCase();
                product.style.display = productName.includes(searchInput) ? 'block' : 'none';
            });
        }

        setInterval(changeBackground, 300000); // Change background every 5 minutes
        changeBackground(); // Set initial background
    </script>
</body>
</html>
